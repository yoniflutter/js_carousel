<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="carousel">
            <button class="prev"><</button>
            <div class="carousel-content">
                <div class="image">
                    <img src="https://picsum.photos/id/237/800/400" alt="image">
                </div>
            </div>
            <div class="carousel-content">
                <div class="image">
                    <img src="https://picsum.photos/id/238/800/400" alt="image">
                </div>
            </div>
            <div class="carousel-content">
                <div class="image">
                    <img src="https://picsum.photos/id/239/800/400" alt="image">
                </div>
            </div>
            <div class="carousel-content">
                <div class="image" >
                    <img src="https://picsum.photos/id/240/800/400" alt="image">
                </div>
            </div>
            <div class="dots-container"></div>
            <button class="next">></button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
